  build:
    docker:
      - image: cimg/go:1.19
    environment:
    working_directory: ~/go/src/github.com/SAP/cloud-mta-build-tool
    steps:
      - checkout
      - run: go version
      - run: go env
      - run:
          name: install dependencies
          command: |
            go mod vendor
      - run:
          name: install node16 npm and npx
          command: |
            sudo apt-get update
            curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
            sudo apt-get install -y nodejs
            echo "node version:"
            node --version
            echo "npm version:"
            npm --version
            echo "npx version:"
            npx --version
      - run:
          name: install cyclonedx-cli
          command: |
            CYCLONEDX_CLI_VERSION=0.24.2
            CYCLONEDX_BINARY_NAME=cyclonedx
            CYCLONEDX_ARCH=x64
            CYCLONEDX_OS=linux
            curl -fsSLO --compressed "https://github.com/CycloneDX/cyclonedx-cli/releases/download/v${CYCLONEDX_CLI_VERSION}/${CYCLONEDX_BINARY_NAME}-${CYCLONEDX_OS}-${CYCLONEDX_ARCH}"
            chmod ug+rwx ${CYCLONEDX_BINARY_NAME}-${CYCLONEDX_OS}-${CYCLONEDX_ARCH}
            cp ${CYCLONEDX_BINARY_NAME}-${CYCLONEDX_OS}-${CYCLONEDX_ARCH} ${GOPATH}/bin/${CYCLONEDX_BINARY_NAME}
            echo "cyclonedx-cli --version:"
            ${CYCLONEDX_BINARY_NAME} --version
      - run:
          name: install cyclonedx-gomod
          command: |
            echo "cyclonedx-gomod version"
            go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest
            cyclonedx-gomod version
      - run:
          name: install cyclonedx-npm
          command: |
            CYCLONEDX_NPM_PACKAGE=@cyclonedx/cyclonedx-npm
            CYCLONEDX_NPM_VERSION=1.11.0
            CYCLONEDX_NPM_BINARY=cyclonedx-npm
            npm install ${CYCLONEDX_NPM_PACKAGE}@${CYCLONEDX_NPM_VERSION} --no-save
            echo "${CYCLONEDX_NPM_BINARY} -h"
            npx ${CYCLONEDX_NPM_BINARY} -h
      - run:
          name: build mbt binary
          command: |
            BINARY_NAME=mbt
            BUILD_DIR=release
            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ${BUILD_DIR}/${BINARY_NAME} -v
            chmod ug+rwx ${BUILD_DIR}/${BINARY_NAME}
            cp ${BUILD_DIR}/${BINARY_NAME} ${GOPATH}/bin/${BINARY_NAME}
            ${BINARY_NAME} --version
      - run: sudo chown circleci:circleci ${GOPATH}/bin
      - run: make tools
      - run: make lint
      - run:
          name: cov install coverge deps
          command: |
            go get golang.org/x/tools/cmd/cover
            go get golang.org/x/net/html/charset
            go get github.com/mattn/goveralls
            go get github.com/modocache/gover
            go install github.com/mattn/goveralls
            go install github.com/modocache/gover
            go get golang.org/x/crypto/ssh/terminal
      - run: go test -v ./... -coverprofile=mta.coverprofile -count=1 -timeout 30m
      - run: gover
      - run: goveralls -v -service=circle-ci -coverprofile=gover.coverprofile -repotoken $COVERALLS_TOKEN

  test:
    docker:
      - image: shimit/mbt_multi:0.3.0
    working_directory: ~/go/src/github.com/SAP/cloud-mta-build-tool
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            go mod vendor
      - run: cf login -a $CF_API -o $ORG -s $SPACE -u $TECH_USER -p $TECH_PASS
      - run: cd integration && go test -tags=integration

  compliance:
