ID: demo_schema-version: '2.1'version: 0.0.1modules: - name: srv   type: java   path: srv   properties:     APPC_LOG_LEVEL: "info"     VSCODE_JAVA_DEBUG_LOG_LEVEL : "ALL"   parameters:      memory: 512M   provides:    - name: srv_api      properties:         url: ${default-url}   requires:    - name: db      properties:         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]' - name: ui   type: html5   path: ui   parameters:      disk-quota: 256M      memory: 256M   build-parameters:      builder: grunt   requires:    - name: srv_api      group: destinations      properties:         forwardAuthToken: true         strictSSL: false         name: srv_api         url: ~{url}resources: - name: hdi_db   properties:      hdi-container-name: ${service-name}    type: com.company.xs.hdi-container