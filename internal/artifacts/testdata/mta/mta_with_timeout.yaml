ID: mta
_schema-version: '2.1'
version: 0.0.1

modules:
  - name: m1
    type: nodejs
    path: node-js
    build-parameters:
      builder: custom
      commands:
        - bash -c 'sleep 1'
        - bash -c 'sleep 1'
        - bash -c 'sleep 1'
        - bash -c 'sleep 1'
      timeout: 2s
    provides:
      - name: node-js_api
        properties:
          url: ${default-url}

  - name: m2
    type: nodejs
    path: node-js
    build-parameters:
      builder: custom
      commands:
        - bash -c 'sleep 1'
        - bash -c 'sleep 1'
        - bash -c 'sleep 1'
        - bash -c 'sleep 1'
      timeout: 1m7s
    provides:
      - name: node-js_api
        properties:
          url: ${default-url}

  - name: m3
    type: nodejs
    path: node-js
    build-parameters:
      builder: custom
      commands:
        - bash -c 'sleep 1'
        - bash -c 'sleep 1'
        - bash -c 'sleep 1'
        - bash -c 'sleep 1'
      timeout: 1
    provides:
      - name: node-js_api
        properties:
          url: ${default-url}