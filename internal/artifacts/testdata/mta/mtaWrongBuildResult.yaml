ID: mta
_schema-version: '2.1'
version: 0.0.1

build-parameters:
  before-all:
    builders:
      - builder: mybuilder
        timeout: 6m30s
        build-artifact-name: myfileName
        options:
          execute:
            - command1
            - command2
  after-all:
    builders:
      - builder: otherbuilder
        timeout: 6m30s
        build-artifact-name: myfileName
        options:
          execute:
            - command1
            - command2
modules:
  - name: node-js
    type: nodejs
    path: node-js
    build-parameters:
      build-result: some.war
    provides:
      - name: node-js_api
        properties:
          url: ${default-url}
