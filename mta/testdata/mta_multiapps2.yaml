### Supporting artifacts

- name: myProj-sb
  type: nodejs
  path: service-broker/
  properties:
    SBF_BROKER_CREDENTIALS: >
      {
        "${generated-user}": "${generated-password}"
      }
  requires:
  - name: java
    properties:
      SBF_SERVICE_CONFIG:
        ExciseDuty-ServiceBroker:
          extend_credentials:
            shared:
              url: ~{url}
  parameters:
    memory: 128M

- name: myProj-xsahaa
  type: java
  path: xsahaa
  parameters:
    memory: 512M
    buildpack: sap_java_buildpack
    health-check-timeout: 180
  properties:
    TARGET_RUNTIME: tomee
    JBP_CONFIG_RESOURCE_CONFIGURATION: "['tomee/webapps/ROOT/WEB-INF/web.xml': {'cors-origins':'https://demo-custom.eu1.sapbusinessobjects.cloud, https://integration-service2.eu1.sapanalytics.cloud'},
                                           'tomee/webapps/ROOT/WEB-INF/resources.xml': {'xsahaa-zdi-container':'ed-zdi'}]"
    SAP_JWT_TRUST_ACL: >
      [
        {"clientid":"*","identityzone":"*"}
      ]
  provides:
  - name: myProj-xsahaa
    properties:
      url: "${default-url}"
  requires:
  - name: ed-zdi
  build-parameters:
    build-result: target/*.war

resources:
- name: ed-zdi
  type: com.company.platform.zdi-container
  properties:
    zdi-container-name: '${service-name}'

- name: ed-apprepo-rt
  type: org.target.managed-service
  parameters:
    service: uiapp-apps-repo
    service-plan: app-runtime

- name: ed-apprepo-dt
  type: org.target.managed-service
  parameters:
    service: uiapp-apps-repo
    service-plan: app-host

- name: ed-portal
  type: org.target.managed-service
  parameters:
    service-plan: standard
    service: portal

- name: orca-remote-qbuilder-zdi
  properties:
    url: 'https://company.com/'

- name: ed-rabbit
  type: org.target.managed-service
  parameters:
    service: rabbitmq
    service-plan: v3.6-dev


