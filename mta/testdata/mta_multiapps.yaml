    health-check-type: http
    health-check-http-endpoint: /health
    health-check-timeout: 180
    memory: 2G
  properties:
    JBP_CONFIG_companyJVM: '[ memory_calculator: { memory_sizes: { heap: 1000m, stack: 1m, metaspace: 150m } } ]'
