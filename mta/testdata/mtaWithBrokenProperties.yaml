ID: demo
_schema-version: '2.1'
version: 0.0.1

modules:

- name: srv
  type: java
  path: srv
  properties:
     APPC_LOG_LEVEL: "info"
     VSCODE_JAVA_DEBUG_LOG_LEVEL : "ALL"
  parameters:
     memory: 512M
  provides:
  - properties:
       url: ${default-url}
  requires:
  - name: db
    properties:
       JBP_CONFIG_RESOURCE_CONFIGURATION


- name: ui
  type: html5
  path: ui
  parameters:
     disk-quota: 256M
     memory: 256M
  build-parameters:
     builder: grunt
  requires:
  - group: destinations
    properties:
       forwardAuthToken: true
       strictSSL: false
       name: srv_api
       url: ~{url}

resources:
- name: hdi_db
  properties:
     hdi-container-name: ${service-name}
  type: com.sap.xs.hdi-container
