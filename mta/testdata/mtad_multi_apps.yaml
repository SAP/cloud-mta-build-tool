ID: com.company.platform2.samples.odata.myProj
_schema-version: '3.1'
modules:
- name: myProj-java
  parameters:
    health-check-type: http
    health-check-http-endpoint: /health
    health-check-timeout: 180
    memory: 2G
  properties:
    JBP_CONFIG_SAPJVM: '[ memory_calculator: { memory_sizes: { heap: 1000m, stack:
         1m, metaspace: 150m } } ]'
  provides:
  - name: java
    properties:
      url: ${default-url}
  requires:
  - name: ed-zdi
    properties:
      JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{zdi-container-name}"}]'
  type: java.tomcat
- name: myProj-db
  parameters:
    buildpack: https://github.com/target/nodejs-buildpack.git#v1.6.24
  requires:
  - name: ed-zdi
  type: com.company.platform.zdi
- name: myProj-uideployer
  requires:
  - name: ed-apprepo-dt
  type: com.company.uiapp.application-content
- name: myProj-router
  parameters:
    disk-quota: 256M
    memory: 256M
  requires:
  - name: ed-apprepo-rt
  - name: ed-portal
  - group: destinations
    name: java
    properties:
      name: ed-backend
      url: ~{url}
      forwardAuthToken: true
  - group: destinations
    name: myProj-xsahaa
    properties:
      name: XSAHAA_BACKEND
      url: ~{url}
      forwardAuthToken: true
  - group: destinations
    name: orca-remote-qbuilder-zdi
    properties:
      name: orca-remote-qbuilder-zdi
      url: ~{url}
      forwardAuthToken: true
  type: javascript.nodejs
- name: myProj-ftp-content
  parameters:
    memory: 128M
    buildpack: https://github.com/target/nodejs-buildpack/releases/download/v1.6.21/nodejs-buildpack-v1.6.21.zip
  requires:
  - name: ed-portal
  - name: ed-apprepo-dt
  - name: myProj-uideployer
  type: com.company.portal.site-content
- name: myProj-sb
  parameters:
    memory: 128M
  properties:
    SBF_BROKER_CREDENTIALS: |
      {
        "${generated-user}": "${generated-password}"
      }
  requires:
  - name: java
    properties:
      SBF_SERVICE_CONFIG:
        ExciseDuty-ServiceBroker:
          extend_credentials:
            shared:
              url: ~{url}
  type: javascript.nodejs
- name: myProj-xsahaa
  parameters:
    memory: 512M
    buildpack: sap_java_buildpack
    health-check-timeout: 180
  properties:
    TARGET_RUNTIME: tomee
    JBP_CONFIG_RESOURCE_CONFIGURATION: '[''tomee/webapps/ROOT/WEB-INF/web.xml'':
         {''cors-origins'':''https://demo-custom.eu1.sapbusinessobjects.cloud, https://integration-service2.eu1.sapanalytics.cloud''},
         ''tomee/webapps/ROOT/WEB-INF/resources.xml'': {''xsahaa-zdi-container'':''ed-zdi''}]'
    SAP_JWT_TRUST_ACL: |
      [
        {"clientid":"*","identityzone":"*"}
      ]
  provides:
  - name: myProj-xsahaa
    properties:
      url: ${default-url}
  requires:
  - name: ed-zdi
  type: java.tomcat
parameters:
  deploy_mode: uiapp-repo
resources:
- name: ed-zdi
  properties:
    zdi-container-name: ${service-name}
  type: com.company.platform.zdi-container
- name: ed-apprepo-rt
  parameters:
    service: uiapp-apps-repo
    service-plan: app-runtime
  type: org.target.managed-service
- name: ed-apprepo-dt
  parameters:
    service: uiapp-apps-repo
    service-plan: app-host
  type: org.target.managed-service
- name: ed-portal
  parameters:
    service-plan: standard
    service: portal
  type: org.target.managed-service
- name: orca-remote-qbuilder-zdi
  properties:
    url: https://company.com/
- name: ed-rabbit
  parameters:
    service: rabbitmq
    service-plan: v3.6-dev
  type: org.target.managed-service
version: 0.3.0

